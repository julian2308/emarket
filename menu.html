<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <title>Menú Ruta 66</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido a Ruta 66, la comida más rápida del Oeste</h1>
    </header>
    <main>
      <section class="menu">
        <section class="entry-food">
          <article class="product product-click">
            <div class="product-btn">
              <h4>Entrada</h4>
            </div>
          </article>
          <div class="show">
            <article class="product-inside">
              <img src="./images/pizza.png" class="product-img" />
              <div class="info-container">
                <div class="about">
                  <h4 class="title">Pizza</h4>
                  <p class="price">$50</p>
                </div>
                <p class="product-description">150 gramos de carne</p>
              </div>
              <div class="add-to-cart" data-id="1">add to cart</div>
            </article>
            <article class="product-inside">
              <img src="./images/pizza.png" class="product-img" />
              <div class="info-container">
                <h4>Pizza</h4>
                <p>150 gramos de carne</p>
              </div>
            </article>
          </div>
        </section>
      </section>
      <aside>
        <section class="cart-container">
          <div class="products-to-buy">
            
          </div>
          <h2>Total <strong class="final-price"></strong>$</h2>
        </section>
      </aside>
    </main>
  </body>
  <script src="./scripts/menu.js"></script>
</html>
